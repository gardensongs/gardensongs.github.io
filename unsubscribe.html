                <form name='submit-to-google-sheet' id="unsubscribe-form" method="POST" action="https://script.google.com/macros/s/AKfycbwSMbkCXwJ8W8HVsvx3mi8YQqCyUezZcZ5FP_gCGR9BYg8lFk5qB0z4ZN9GLiw1F4pH/exec">

                            <label for="email" class="sr-only">Email</label>
	                        <input type="email" id="email" name="email" value="" placeholder='email@example.com' />
	                        <button class="button" type="submit">Unsubscribe</button>
	                    </div>
	                    
	                    
                </form>

                <script>
                    window.addEventListener("load", function() {
                        const form = document.getElementById('unsubscribe-form');
                        form.addEventListener("submit", function(e) {
                            e.preventDefault();
                            const data = new FormData(form);
                            data.append("actionID", "unsubscribe");
                            const action = e.target.action;
                            fetch(action, {
                                mode: "no-cors",
                                redirect: "follow",
                                method: 'POST',
                                body: data,
                                headers: {
                                    "Content-Type": "text/plain;charset=utf-8",
                                },
                            })
                            .then(() => {
                                alert("you've successfully unsubscribed! bye for now âœ¿");
                            })
                        });
                    });
                </script>
